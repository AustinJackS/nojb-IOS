<script>
document.getElementById("1").addEventListener('touchstart', handleTouchStart, false);        
document.getElementById("1").addEventListener('touchmove', handleTouchMove, false);

var xDown = null;                                                        
var yDown = null;                                                        

function handleTouchStart(evt) {                                         
    xDown = evt.touches[0].clientX;                                      
    yDown = evt.touches[0].clientY;  
    evt.preventDefault();
};                                                

function handleTouchMove(evt) {
    if ( ! xDown || ! yDown ) {
        return;
    }

    var xUp = evt.touches[0].clientX;                                    
    var yUp = evt.touches[0].clientY;

    var xDiff = xDown - xUp;
    var yDiff = yDown - yUp;

    if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
        if ( xDiff > 0 ) {
            /* left swipe */ 
            document.getElementById("1").src = "http://fat.gfycat.com/ElasticShallowBasenji.gif";
            document.getElementById("1").style.opacity = 1;
            document.getElementById("icons1").style.opacity = 0;
            setTimeout(rev, 1700);
        } else {
            /* right swipe */
        }                       
    } else {
        if ( yDiff > 0 ) {
            /* up swipe */ 
        } else { 
            /* down swipe */
        }                                                                 
    }
    /* reset values */
    xDown = null;
    yDown = null;
    evt.preventDefault()
};
function rev() {
	document.getElementById("1").style.opacity = 0;
	document.getElementById("icons1").style.opacity = 1;
}
</script>
