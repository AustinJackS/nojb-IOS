<html>
<body>
<img id="1" style="background-size: cover;opacity: 0" src="http://fat.gfycat.com/ElasticShallowBasenji.gif" width="70%" height="auto">
<p id="2"></p>
<script>
  function addv(id,evt,fun) {
	var obj1 = document.getElementById(id)
	obj1.addEventListener('touchstart', function(e){
        var touchobj = e.changedTouches[0] // reference first touch point (ie: first finger)
        x = parseInt(touchobj.clientX)		// get x position of touch point relative to left edge of browser
		y = parseInt(touchobj.clientY)      // get y position of touch point relative to left edge of browser
		fun(x,y)
        e.preventDefault()
    }, false)
}
function handle(a,b){
  document.getElementById("2").innerHTML = "X pos:"+a+" Y pos:"+b
}
addv("1","touchmove",handle)
</script>
</body>
</html>
